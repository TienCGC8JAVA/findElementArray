<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm phần tử trong mảng</title>
</head>
<body>
<script>
    let value = prompt("Enter a number");
    let x =[6,-4,9,2,8,0,-5,4,-7,2,8];
    for (let i = 0; i < x.length; i++)
    {
        if (value == x[i])
        {
            alert("Value " + x[i] + " found a element at " + i);
        }
    }
</script>
</body>
</html>
